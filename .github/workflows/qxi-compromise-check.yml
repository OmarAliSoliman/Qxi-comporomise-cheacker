name: NPM Compromise Check
on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install   # this creates node_modules/

      - name: Check for compromised packages
        run: |
          curl -O https://raw.githubusercontent.com/Security-Phoenix-demo/Qxi-npm-compromise-checker/main/quick_check.sh
          chmod +x quick_check.sh
          ./quick_check.sh node_modules/

